@(viewId: String, errorMessage: String)(inputs: Html)(implicit flash: Flash)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vetafi</title>
        <base href="/">
        <script type="text/javascript" src="/assets/scripts/jquery.js"></script>
        <script type="text/javascript" src="/assets/scripts/bootstrap.js"></script>
        <script type="text/javascript" src="/assets/scripts/signin.js"></script>
        <link rel="stylesheet" href="/assets/stylesheets/bootstrap.css">
        <link rel="stylesheet" href="/assets/stylesheets/ngDialog.css">
        <link rel="stylesheet" href="/assets/stylesheets/ngDialog-theme-default.css">
        <link rel="stylesheet" href="/signin.css">
    </head>
    <body id="@viewId">
        <div class="bg-overlay"></div>
        <div class="auth-view">
            <a href="/">
                <img class="logo" src="/assets/icons/vetafi-logo-black.svg">
            </a>
            <p class="error-msg">
                @errorMessage
                @flash.get("error").getOrElse("")
            </p>
            @inputs
        </div>
    </body>
</html>
