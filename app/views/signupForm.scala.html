@(idMeUrl: String)(implicit request: RequestHeader)

<div class="btn-container">
    <a class="btn idme-btn" href="@idMeUrl">
        <div class="icon-container">
            <div class="idme-icon"></div>
        </div>
        <div class="txt-container">Signup with Id.Me</div>
    </a>
</div>

<div class="divider-container">
    <p class="divider">OR</p>
</div>

<div class="form-container">
    <p class="email-text-container">
        Signup with your email:
    </p>
    @helper.form(action = routes.SignUpController.submit()) {
        @helper.CSRF.formField
        <div class="form-group">
            <input class="email" placeholder="Email Address" type="text" name="email" id="email-input">
        </div>
        <div class="form-group">
            <input class="pwd" placeholder="Password" type="password" name="password" id="password-input">
        </div>
        <div class="form-group">
            <input class="confirm-pwd" placeholder="Confirm Password" type="password" id="password-confirm-input">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    }
    <a href="/signin">Already have an account?</a>
</div>
